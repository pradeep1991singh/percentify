  <header>
    <h1 class="page-title">Pecentify</h1>
    <p class="description">Pure CSS3 Percentage Circle with icons and custom content support</p>

  <main class="inner-content">
    <h1 class="page-title">Examples</h1>
    <section class="examples flex-container flex-center flex-space-around">
      <div class="example__1 flex-container flex-column">
        <div id="example-android-icon" class="percentify p33 cfs100 orange active">
          <span class="android-icon ifs25"></span>
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>
        <label for="example-android-icon" class="label label-example">
          <code>&lt;span class="android-icon bfs40"&gt;&lt;/span&gt;</code>
        </label>
      </div>

      <div class="example__2 flex-container flex-column">
        <div id="example-text" class="percentify p80 cfs200 active">
          <span class="text ifs50">80%</span>
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>
        <label for="example-text" class="label label-example">
          <code>&lt;span class="js-icon bfs80"&gt;&lt;/span&gt;</code>
        </label>
      </div>

      <div class="example__3 flex-container flex-column">
        <div id="percentage-counter" class="percentify p0 cfs400 green">
          <span class="text ifs100">0%</span>
          <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
          </div>
        </div>
        <label for="example-android-icon" class="label label-example">
          <code>Percentage Progress Circle</code>
        </label>
        <script>
          window.onload = function () {
            percentify.percentageCounter({});
          };
        </script>
      </div>

    </section>
